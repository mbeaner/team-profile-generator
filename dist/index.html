<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Profile</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 jumbotron textred mb-3">
                    <h1 class="text-center">My Team</h1>
                </div>
             </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="main-section col-12 d-flex justify-content-center">
                    
        <div class="card employee-card manager-card">
            <div class="card-header text-center">
                <h2 class="card-header text-center">Jack Frost</h2>
                <h4 class="card-title"><i class="fas fa-mug-hot"></i>Manager</h4>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group text-dark">
                    <li class="list-group-item">ID: 1234</li>
                    <li class="list-group-item">Email: <a href="mailto:jackfrost@email.com">jackfrost@email.com</a></li>
                    <li class="list-group-item">Office number: 12</li>
                </ul>
            </div>
        </div>
        <div class="card employee-card engineer-card">
            <div class="card-header text-center">
                <h2 class="card-title">John Doe</h2>
                <h4 class="card-title"><i class="fas fa-glasses"></i>Engineer</h4>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group text-dark">
                    <li class="list-group-item">ID: 1235</li>
                    <li class="list-group-item">Email: <a href="mailto:johndoe@email.com">johndoe@email.com</a></li>
                    <li class="list-group-item">Github: <a href="https://github.com/johndoe" target="_blank" rel="noopener noreferrer">johndoe</a></li>
                </ul>
            </div>
        </div>
        <div class="card employee-card intern-card">
            <div class="card-header text-center">
                <h2 class="card-title">Jane Doe</h2>
                <h4 class="card-title"><i class="fas fa-user-graduate"></i>Intern</h4>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group text-dark">
                    <li class="list-group-item">ID: 1236</li>
                    <li class="list-group-item">Email: <a href="mailto:janedoe@email.com">janedoe@email.com</a></li>
                    <li class="list-group-item">School: Michigan State University</li>
                </ul>
            </div>
        </div>
                </div>
            </div>
        </div>
    </body>
    </html>
